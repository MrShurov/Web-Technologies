<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 3%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Url</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${site.empty}">
            <td colspan="2"> No Sites are added</td>
        </tr>
        <tr th:each="sites : ${site}">
            <td th:utext="${sites.url}"></td>
        </tr>
        </tbody>
    </table>
</div>
<form th:action="@{/site}" method="post">
    <div class="form-group d-flex flex-row justify-content-center">
        <div class="col-6">
<input class="form-control" type="text" name="site" id="site" placeholder="Enter Site"
       required="true" autofocus="true"/>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <input type="submit" class="btn btn-lg btn-primary" value="Добавить"/>
    </div>
</form>
</body>
</html>
